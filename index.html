<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>RPS Pokémon Battle!</title>
</head>
<body>
	<h1 id="mainText">Choose your Pokémon!</h1>
	<h2 id="subText">---</h2>
	<div id=arenaBox style="position: relative">
		<img id="arena" src="./images/arena.png" alt="Pokemon battle arena"/>
		<div id="arenaText"> </div>
	</div>
	
	<div id="trainersBox">
		<div class="playBox" id="playerContainer">
			<h3>Player</h3>
			<div id="buttonContainer">
				<button onclick="playerPick('Rock')"><img class="rps" src="./images/rock.png" alt="Rock"></button>
				<button onclick="playerPick('Paper')"><img class="rps" src="./images/paper.png" alt="Paper"></button>
				<button onclick="playerPick('Scissors')"><img class="rps" src="./images/scissors.png" alt="Scissors"></button>
			</div>
			<div class = "scoreBox" id = "playerScoreBox">
				<h3>Current score:</h3>
				<img class="scoreKeeper" id = "playerScore1" src="./images/pokeball1.png" alt="score1">
				<img class="scoreKeeper" id = "playerScore2" src="./images/pokeball2.png" alt="score2">
				<img class="scoreKeeper" id = "playerScore3" src="./images/pokeball3.png" alt="score3">
			</div>
		</div>
		<div class="playBox" id="computerContainer">
			<h3>Gym Leader</h3>
			<div id="buttonContainer">
				<img class="rps compu" id = "compuRock" src="./images/rock.png" alt="Rock">
				<img class="rps compu" id = "compuPaper" src="./images/paper.png" alt="Paper">
				<img class="rps compu" id= "compuScissors" src="./images/scissors.png" alt="Scissors">
			</div>
			<div class = "scoreBox" id = "playerScoreBox">
				<h3>Current score:</h3>
				<img class="scoreKeeper" id = "computerScore1" src="./images/pokeball1.png" alt="score1">
				<img class="scoreKeeper" id = "computerScore2" src="./images/pokeball2.png" alt="score2">
				<img class="scoreKeeper" id = "computerScore3" src="./images/pokeball3.png" alt="score3">
			</div>
		</div>
	</div>

	<script src="./gamelogic.js"></script>
	
</body>
<footer>
	<i>Pokemon images from <a href="https://bulbapedia.bulbagarden.net/">Bulbapedia</a></i>
	<i>Battle arena image from <a href="https://www.reddit.com/user/MiscellaneaMaps/">u/MiscellaneaMaps</a></i>
</footer>
</html>
